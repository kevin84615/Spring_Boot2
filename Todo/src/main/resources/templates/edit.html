<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>edit page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
h1 {
	font-size: 18pt;
	font-weight: bold;
	color: gray;
}

body {
	font-size: 13pt;
	color: gray;
	margin: 5px 25px;
}

tr {
	margin: 5px;
}

th {
	padding: 5px;
	color: white;
	background: darkgray;
}

td {
	padding: 5px;
	color: black;
	background: #f0f0f0;
}
</style>
</head>
<body>
	<h1 th:text="${title}">Edit page</h1>
	<table>
		<form method="post" action="/edit" th:object="${formModel}">
			<input type="hidden" name="todoID" th:value="*{todoID}" />
			<input type="hidden" name="userID" th:value="*{userID}" />
			<input type="hidden" name="createdDate" th:value="*{createdDate}" />
			<tr>
				<td><label for="todoText">Todo</label></td>
				<td><input type="text" name="todoText" th:value="*{todoText}" /></td>
			</tr>
		<tr>
			<td></td>
			<td><input type="submit" /></td>
		</tr>
		</form>
	</table>
</body>
</html>
